<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#imgupload_dlg.title}</title>
	<meta http-equiv="expires" content="1970-01-01">
	<meta http-equiv="content-type" content="text/html;charset=utf-8">
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="js/dialog.js"></script>
	<link href="css/imgupload.css" rel="stylesheet" type="text/css" />
</head>
<body>

<form id="imgupload_upload_form" method="post" action="/ajax/html/imgupload-service.php" enctype="multipart/form-data"
		target="iframe_target" style="position:relative;">
	<input type="hidden" name="imgupload_dest_dir" value="" id="imgupload_dest_dir">
	<input type="hidden" name="imgupload_legal_exts" value="" id="imgupload_legal_exts">
	<input type="hidden" name="imgupload_command" value="upload" id="imgupload_command">
	<p id="imgupload_upload_file_wrapper">File to Upload: <input type="file" name="imgupload_upload_file" id="imgupload_upload_file" value=""></p>
	<p id="imgupload_dest_fname_wrapper">Destination File Name: <input type="text" name="imgupload_dest_fname" id="imgupload_dest_fname" value=""></p>
	<p id="imgupload_message_target"></p>
	<div class="mceActionPanel">
		<input type="button" id="imgupload_do_button" name="imgupload_upload_button" value="{#imgupload_dlg.upload}" />
		<input type="button" id="imgupload_cancel_button" name="imgupload_cancel_button" value="{#cancel}" onclick="tinyMCEPopup.close();" />
	</div>
  <iframe id="imgupload_iframe_target" name="imgupload_iframe_target" src="about:blank"></iframe>
</form>
<!-- <p style="clear:both">
  <span class="imgupload_ok">Success</span>
  <span class="imgupload_warning">Warning</span>
  <span class="imgupload_error">Error</span>
  <span class="imgupload_info">Info</span>
  </p> -->
</body>
</html>
